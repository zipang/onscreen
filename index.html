<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>jQuery onScreen plugin by zipang</title>

    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css" >
</head>

<body>
<header>
    <div class="container">
        <h1>[on$creen]</h1>

        <section id="links">
            <a href="https://github.com/zipang/onscreen/zipball/master" class="btn">Download as .zip</a> ***
            <a href="https://github.com/zipang/onscreen" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>

        <h2>Stretch your images.</h2>
    </div>
</header>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="dist/jquery.onscreen-latest.js"></script>
<script>
    // Load some slides
    Number.prototype.times = function(callback, ctx) {
        for (var i = 1; i <= this; i++) {
            callback.call(ctx, i);
        }
    }
    var slides = [];

    (10).times(function(i) {
        slides.push("img/slide-" + (100 + i).toString().substr(1) + ".jpg");
    }); 

    $.onScreen(slides);

</script>

</body>
</html>
